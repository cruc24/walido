<ion-header>
  <ion-toolbar>
    <ion-title>menu</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="./home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item *ngFor="let piatto of menu">
        <ion-col size="9">
          <ion-avatar>
            <ion-img [src]="piatto.imageUrl"></ion-img>
          </ion-avatar>
          <h2>{{piatto.name}}</h2>
          <h6>{{piatto.ingredients}}</h6>
        </ion-col>
        <ion-col size="3">
          <h2>{{piatto.price | currency}}</h2>
          <ion-buttons>
            <ion-button (click)="modifyIngredients(piatto)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
          </ion-buttons>
        </ion-col>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
