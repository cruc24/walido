<ion-header>
  <ion-toolbar>
    <ion-title>order</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item *ngFor="let piatto of ord">
        <ion-col size="9">
          <h2>{{piatto.name}}</h2>
          <p>{{piatto.ingredients}}</p>
        </ion-col>
        <ion-col size="3">
          <h2>{{piatto.price | currency}}</h2>
        </ion-col>
        <ion-button slot="end" color="danger" fill="clear" (click)="removeFromOrder(piatto)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-text>
        <h2>Tot:{{tot}}</h2>
      </ion-text>
    </ion-row>
  </ion-grid>
</ion-content>
