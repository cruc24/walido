<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="md-12">
          <h1 for="ingredients">Scegli i tuoi ingredienti:</h1>
          <ion-infinite-scroll-content>
            <ion-list lines="none">
              <ion-item *ngFor="let ingredient of ingredienti; index as i">
                <input type="checkbox" id="{{ingredient}}" [checked]="searchIngredient(ingredient)" value=" {{ingredient}}"
                  (change)="onChangeCategory($event, ingredient)">
                <label for="{{ingredient}}"> {{ingredient}}</label><br>
              </ion-item>
            </ion-list>
            <hr>
          </ion-infinite-scroll-content>
        <ion-col size="md-6">
          <ion-button (click)="closeModal()" fill="clear">Annulla</ion-button>
          <ion-button (click)="addToMenu()" fill="clear">Aggiungi</ion-button>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
