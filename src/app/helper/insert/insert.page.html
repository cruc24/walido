<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title [(ngModel)]="title" >{{piatto.nome === '' ? 'Inserisci un nuovo piatto' : 'Modifica piatto'}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label for="nome" position='floating'>Nome del piatto</ion-label>
          <ion-input name="nome" id="nome" [(ngModel)]="piatto.nome" [ngModelOptions]="{standalone: true}" ngDefaultControl></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="ingredienti" position='floating'>Ingredienti:</ion-label>
          <ion-select multiple="true" name="ingredienti" id="ingredienti" ngDefaultControl [(ngModel)]="piatto.ingredienti" [ngModelOptions]="{standalone: true}">
            <ion-select-option *ngFor="let item of ingredienti" [value]="item" >
              {{item}} </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label for="prezzo" position='floating'>Prezzo</ion-label>
          <ion-input [(ngModel)]="piatto.prezzo" ngDefaultControl name="prezzo" id="prezzo" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label for="image" position='floating'>Image-Url</ion-label>
          <ion-input [(ngModel)]="piatto.imageUrl" ngDefaultControl name="image" id="image" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="newPiatto()">{{title === 'Inserisci un nuovo piatto'? 'Aggiungi' : 'Modifica'}}</ion-button>
          <ion-button fill="clear" (click)="close()">Annulla</ion-button>
        </ion-buttons>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
